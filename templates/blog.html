{% extends "base.html" %}

{% block content %}
    <center><h1>Build a Blog</h1></center>

    {% if entries|length == 0 %}
    <p>No entries yet</p>
    {% else %}
        {% for entry in entries %}
            <h2><a href="?id={{entry.id}}">{{entry.title}}</a><h2>
            <p>{{entry.content}}</p>
            <hr />
        {% endfor %}
    {% endif %}

{% endblock %}
