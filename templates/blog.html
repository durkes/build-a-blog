{% extends "base.html" %}

{% block content %}
    {% if entry %}
      <center><h1>{{entry.title}}</h1></center>
      <p>{{entry.body}}</p>
    {% else %}
      <center><h1>Build a Blog</h1></center>

      {% if entries|length == 0 %}
      <p>No entries yet</p>
      {% else %}
          {% for entry in entries %}
              <h2><a href="?id={{entry.id}}">{{entry.title}}</a></h2>
              <p>{{entry.body}}</p>
              <hr />
          {% endfor %}
      {% endif %}
    {% endif %}

{% endblock %}
